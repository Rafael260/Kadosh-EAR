<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <f:metadata>
                <f:viewAction action="#{disciplinaMB.carregarLista()}" />
            </f:metadata>

            <p:messages autoUpdate="true" />
            <p:panel header="Disciplinas para o período letivo" style="margin-bottom:20px;" >
                <h:form style="font-size: 15px">
                    <p:outputLabel value="Periodo letivo"/>
                    <p:inputText value="#{periodoLetivoMB.periodoLetivo}"/><br/>
                    <p:outputLabel value="Início das aulas"/>
                    <p:calendar id="maskDataInicio" value="#{periodoLetivoMB.dataInicio}" pattern="dd/MM/yyyy" mask="true" /><br/>
                    <p:outputLabel value="Fim das aulas"/>
                    <p:calendar id="maskDataFim" value="#{periodoLetivoMB.dataFim}" pattern="dd/MM/yyyy" mask="true" /><br/>
                    <p:outputLabel value="Turma 1: disciplina"/><br/>
                    <p:selectOneMenu id="disciplina1" value ="#{periodoLetivoMB.disciplina1}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItems value="#{disciplinaMB.disciplinas}" var="disc" itemValue="#{disc}" itemLabel="#{disc.toString()}"/>
                    </p:selectOneMenu><br/>
                    <p:outputLabel value="Turma 1: professor"/><br/>
                    <p:selectOneMenu id="professor1" value ="#{periodoLetivoMB.professor1}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItems value="#{membroMB.professores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
                    </p:selectOneMenu>
                    <br/><br/>
                    <p:outputLabel value="Turma 2: disciplina"/><br/>
                    <p:selectOneMenu id="disciplina2" value ="#{periodoLetivoMB.disciplina2}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItems value="#{disciplinaMB.disciplinas}" var="disc" itemValue="#{disc}" itemLabel="#{disc.toString()}"/>
                    </p:selectOneMenu><br/>
                    <p:outputLabel value="Turma 2: professor"/><br/>
                    <p:selectOneMenu id="professor2" value ="#{periodoLetivoMB.professor2}" converter="omnifaces.SelectItemsConverter" >
                        <f:selectItems value="#{membroMB.professores}" var="prof" itemValue="#{prof}" itemLabel="#{prof.nome}"/>
                    </p:selectOneMenu>
                    <br/><br/>
                    <p:commandButton value="Criar periodo letivo" action="#{periodoLetivoMB.irParaMatricula()}"/>
                </h:form>
            </p:panel>


        </ui:define>
    </ui:composition>
</html>
