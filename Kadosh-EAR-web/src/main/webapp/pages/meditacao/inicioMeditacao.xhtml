<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <f:metadata>
                <f:viewAction action="#{meditacaoWizardMB.carregarMeditacao()}" />
            </f:metadata>
            <p:layout>
                <p:layoutUnit position="center" header="Meditação: #{meditacaoWizardMB.meditacao.titulo}" style="font-size: 13px;text-align: center" >
                    <h:form>
                        <p:growl id="growl" sticky="true" showDetail="true"/>
                        <p:wizard flowListener="#{meditacaoWizardMB.onFlowProcess}">
                            <p:tab id="base" title="Base bíblica">
                                <p:panel header="Versículo base">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Versículo: " />
                                        <p:outputLabel value="#{meditacaoWizardMB.meditacao.versiculoBase}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab id="decorando" title="Decorando">
                                <p:panel header="Versículo decorado">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Versículo: " />
                                        <p:inputText value="#{meditacaoWizardMB.versiculoTentativa}" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="aprofundando" title="Aprofundando">
                                <p:panel header="Aprofundando">
                                    <h:panelGrid columns="1" columnClasses="label, value">
                                        <p:inputTextarea autoResize="true" disabled="true" cols="98" value="#{meditacaoWizardMB.meditacao.aprofundando}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="versiculosApoio" title="Versículos de apoio">
                                <p:panel header="Aprenda mais">
                                    <p:dataTable value="#{meditacaoWizardMB.meditacao.versiculosDeApoio}" var="versiculo">
                                        <p:column>
                                            <h:outputLabel value="#{versiculo}"/>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </p:tab>

                            <p:tab id="ilustrando" title="Ilustrando">
                                <p:panel header="Reflita">
                                    <h:panelGrid columns="1" columnClasses="label, value">
                                        <p:inputTextarea autoResize="true" disabled="true" cols="98" value="#{meditacaoWizardMB.meditacao.ilustracao}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="decidindo" title="Decidindo">
                                <p:panel header="Tomando decisões">
                                    <p:dataTable value="#{meditacaoWizardMB.meditacao.decisoes}" var="decisao">
                                        <p:column>
                                            <h:outputLabel value="#{decisao}"/>
                                        </p:column>
                                        <p:column>
                                            <h:selectBooleanCheckbox />
                                        </p:column>
                                    </p:dataTable>
                                    <p:commandButton value="Finalizar" actionListener="#{meditacaoWizardMB.save}" update="growl" process="@this">
                                        
                                    </p:commandButton>
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </ui:define>
    </ui:composition>
</html>
