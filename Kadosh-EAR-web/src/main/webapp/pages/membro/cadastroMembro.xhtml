<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form style="font-size: 15px">
                <p:panel header="Cadastro de Membro" style="margin-bottom:20px;text-align:center" >
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{membroMB.membro.nome}"/>
                        <p:outputLabel value="Telefone:"/>
                        <p:inputText value="#{membroMB.membro.telefone}"/>
                        <p:outputLabel value="E-mail:"/>
                        <p:inputText value="#{membroMB.membro.email}"/>
                        <p:outputLabel value="Nascimento:"/>
                        <p:calendar id="maskNascimento" value="#{membroMB.membro.dataNascimento}" pattern="dd/MM/yyyy" mask="true" />
                        <p:outputLabel value="Apresentação/Batismo:"/>
                        <p:calendar id="maskBatismo" value="#{membroMB.membro.dataBatismoApresentacao}" pattern="dd/MM/yyyy" mask="true" />
                        <p:outputLabel value="Usuario: "/>
                        <p:inputText value="#{membroMB.membro.usuario}" />
                        <p:outputLabel value="Senha: "/>
                        <p:password value="#{membroMB.membro.senha}" redisplay="true"/>                        
                        <p:outputLabel value="Grupo: "/>
                        <p:selectOneMenu id="grupo" value ="#{membroMB.membro.grupo}" converter="omnifaces.SelectItemsConverter" >
                            <f:selectItems value="#{grupoMB.grupos}" var="gr" itemValue="#{gr}" itemLabel="#{gr.toString()}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Lider: "/>
                        <p:selectBooleanButton value="#{membroMB.membro.lider}" onLabel="Sim" offLabel="Não" style="width:60px" />
                        <p:outputLabel value="Tesoureiro: "/>
                        <p:selectBooleanButton value="#{membroMB.membro.tesoureiro}" onLabel="Sim" offLabel="Não" style="width:60px" />
                        <p:outputLabel value="Professor"/>
                        <p:selectBooleanButton value="#{membroMB.membro.professor}" onLabel="Sim" offLabel="Não" style="width:60px" />
                        <p:outputLabel value="Administrador"/>
                        <p:selectBooleanButton value="#{membroMB.membro.administrador}" onLabel="Sim" offLabel="Não" style="width:60px" />
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Voltar" onclick="history.go(-1)"/>
                    <p:commandButton value="Salvar" action="#{membroMB.salvar}"/>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>
    <!--selectOneMenu atribui ao membro.grupo o grupo selecionado dentre os possiveis valores de selectItens retornado pelo grupoBean
                        Para que o membro realmente possua o objeto Grupo, eh preciso o omnifaces.SelectItensConverter, que faz papel de Adapter  -->
</html>
