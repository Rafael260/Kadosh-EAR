<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <f:metadata>
                <f:viewAction action="#{tipoGrupoMB.carregarLista()}" />
            </f:metadata>
            <h:form>
                <p:panel header="Tipos de Grupos Cadastrados" style="margin-bottom:20px;text-align:center" >
                    <p:dataTable value="#{tipoGrupoMB.tiposGrupo}" var="tipoGrupo">
                        <p:column headerText="Id">
                            <h:outputText value="#{tipoGrupo.id}"/>
                        </p:column>
                        <p:column headerText="Nome do Tipo">
                            <h:outputText value="#{tipoGrupo.nomeTipo}"/>
                        </p:column>
                            <p:column>
                                <p:commandButton icon="ui-icon-trash" title="Remover" actionListener="#{tipoGrupoMB.deletar(tipoGrupo)}">
                                    <p:confirm header="Confirmação" message="Tem certeza que deseja remover o tipo #{tipoGrupo.nomeTipo}?" icon="ui-icon-alert"/>
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                </p:confirmDialog>

                                <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{tipoGrupoMB.prepararEdicao(tipoGrupo)}">
                                </p:commandButton>
                            </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
