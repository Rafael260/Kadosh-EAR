<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form style="font-size: 15px">
                <p:panel header ="Cadastro de Tipo de Grupo" style="text-align: center; margin-bottom: 20px">
                    <p:panelGrid columns="2" style="border-style:none;margin-left: auto;margin-right: auto;text-align: left">
                        <p:outputLabel value="Tipo do Grupo"/>
                        <p:inputText id="nome" value="#{tipoGrupoMB.tipoGrupo.nomeTipo}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Voltar" onclick="history.go(-1)"/>
                    <p:commandButton value="Salvar" action="#{tipoGrupoMB.salvar}" />
                </p:panel>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
