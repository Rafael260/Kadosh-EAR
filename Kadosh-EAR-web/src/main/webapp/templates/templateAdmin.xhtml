<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kadosh</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="true" >
                    <p:panel header="Sistema Kadosh" style="font-size: 15px;border-style: none"></p:panel>
                    <!--                    <div class="ui-g">
                                            <div class="ui-g-12 ui-g-nopad">
                                                <div class="ui-g-6" style="color: white;background-color: #191970">KADOSH</div>
                                                <div class="ui-g-6" style="color: white;background-color: #191970">Usuário: #{membroMB.membro.nome}</div>
                                                <div class="ui-g-12" style="color: white;background-color: #191970">Igreja Tabernáculo Batista</div>
                                            </div>
                                        </div>-->
                    <p:outputLabel value="Olá, #{loginMB.membroLogado.nome}!"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu Principal" style="font-size: 15px;border-style: none" resizable="true" closable="false" collapsible="true">
                    <h:form id="menuForm" style="font-size: 15px">
                        <p:panelMenu style="border-style: none">
                            <p:submenu label="Início">
                                <p:menuitem value="DashBoard" outcome="/pages/dashboardAdmin.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Membros"> 
                                <p:menuitem value="Cadastrar Membro" action="#{membroMB.prepararCadastro()}" />
                                <p:menuitem value="Listar Membros" outcome="/pages/membro/exibirMembros.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Grupos">
                                <p:menuitem value="Cadastrar Grupo" action="#{grupoMB.prepararCadastro()}"/>
                                <p:menuitem value="Listar Grupos" outcome="/pages/grupo/exibirGrupos.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Ministério">
                                <p:menuitem value="Cadastrar Ministério" action="#{ministerioMB.prepararCadastro()}"/>
                                <p:menuitem value="Listar Ministérios" outcome="/pages/ministerio/exibirMinisterios.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Seminário">
                                <p:menuitem value="Cadastrar Disciplina" action="#{disciplinaMB.prepararCadastro()}"/>
                                <p:menuitem value="Listar Disciplinas" outcome="/pages/disciplina/exibirDisciplinas.xhtml"/>
                                <p:menuitem value="Cadastrar Turma" action="#{turmaMB.prepararCadastro()}" />
                                <p:menuitem value="Listar Turmas" outcome="/pages/turma/exibirTurmas.xhtml"/>

                            </p:submenu>
                            <p:submenu label="Eventos">
                                <p:menuitem value="Cadastrar Evento" action="#{eventoMB.prepararCadastro()}" />
                                <p:menuitem value="Listar Eventos" outcome="/pages/evento/exibirEventos.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Notícias">
                                <p:menuitem value="Cadastrar Notícia" action="#{noticiaMB.prepararCadastro()}" />
                                <p:menuitem value="Listar Notícias" outcome="/pages/noticia/exibirNoticias.xhtml"/>
                            </p:submenu>
                            <p:submenu label="Meditação">
                                <p:menuitem value="Cadastrar Meditação" action="#{meditacaoMB.prepararCadastro()}"/>
                                <p:menuitem value="Listar Meditações" outcome="/pages/meditacao/exibirMeditacoes.xhtml" />
                            </p:submenu>
                            <p:submenu label="Sistema">
                                <p:menuitem value="Sair" action="#{loginMB.sair}" />
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="200"  header="Notícias" style="font-size: 15px" resizable="true" closable="false" collapsible="true">
                    <ui:insert name="leste"/>
                </p:layoutUnit>

                <p:layoutUnit style="border-style: none" position="center">
                    <ui:insert name="conteudo"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
