<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form style="font-size: 15px">
                <p:panel header="Cadastro de Disciplina" style="margin-bottom:20px;text-align:center" >
                    <p:panelGrid columns="4" style="border-style:none;margin-left: auto;margin-right: auto;text-align: left">
                        <p:outputLabel value="Nome: "/>
                        <p:inputText value="#{disciplinaMB.disciplina.nome}"/>
                        <p:outputLabel value="Sigla: "/>
                        <p:inputText value="#{disciplinaMB.disciplina.sigla}"/>
                        <p:outputLabel value="Ciclo" for="diaSemana"/>
                        <p:selectOneMenu id="diaSemana" value="#{disciplinaMB.disciplina.ciclo}">
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Voltar" onclick="history.go(-1)"/>
                    <p:commandButton value="Salvar" action="#{disciplinaMB.salvar()}"/>
                </p:panel>
                <br/>
                

            </h:form>

        </ui:define>
    </ui:composition>
</html>
