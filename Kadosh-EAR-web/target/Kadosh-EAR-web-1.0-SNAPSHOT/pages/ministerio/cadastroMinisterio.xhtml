<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <h:form style="font-size: 15px">
                <p:panel header ="Cadastro de Ministério" style="text-align: center; margin-bottom: 20px">
                    <p:panelGrid columns="2" style="border-style:none;margin-left: auto;margin-right: auto;text-align: left">
                        <p:outputLabel value="Nome"/>
                        <p:inputText id="nome" value="#{ministerioMB.ministerio.nome}"/>
                        <p:outputLabel value="Líder"/>
                        <p:selectOneMenu id="lider" value="#{ministerioMB.ministerio.lider}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="Selecione o Líder"/>
                            <f:selectItems value="#{membroMB.listarLideres()}" />
                        </p:selectOneMenu>
                        <p:outputLabel id="descricao" value="Descrição"/>
                        <p:inputTextarea value="#{ministerioMB.ministerio.descricao}" rows="10" cols="50"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton value="Voltar" onclick="history.go(-1)"/>
                    <p:commandButton value="Salvar" action="#{ministerioMB.salvar}" />
                </p:panel>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
