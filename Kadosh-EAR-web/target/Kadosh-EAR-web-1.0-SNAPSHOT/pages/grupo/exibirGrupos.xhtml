<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateAdmin.xhtml">
        <ui:define name="conteudo">
            <f:metadata>
                <f:viewAction action="#{grupoMB.carregarLista()}" />
            </f:metadata>
            <h:form>
                <p:panel header="Grupos cadastrados" style="margin-bottom:20px;text-align:center" >
                    <p:dataTable value="#{grupoMB.grupos}" var="gr" >
                        <p:column headerText="Tipo">
                            <h:outputText value="#{gr.tipo}" />
                        </p:column>
                        <p:column headerText="Local">
                            <h:outputText value="#{gr.localReuniao}" />
                        </p:column>
                        <p:column headerText="Dia da Semana">
                            <h:outputText value="#{gr.diaSemana}" />
                        </p:column>
                        <p:column headerText="Hora">
                            <h:outputText value="#{gr.hora}" />
                        </p:column>
                        <p:column headerText="Líder">
                            <h:outputText value="#{gr.lider.nome}" />
                        </p:column>
                        <p:column>
                            <p:commandButton icon="ui-icon-search" title="Consultar" action="#{grupoMB.prepararConsulta(gr)}">
                        </p:commandButton>
                            <p:commandButton icon="ui-icon-trash" title="Remover" actionListener="#{grupoMB.deletar(gr)}">
                                <p:confirm header="Confirmação" message="Tem certeza que deseja remover #{gr.toString()}?" icon="ui-icon-alert"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>

                            <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{grupoMB.prepararEdicao(gr)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
