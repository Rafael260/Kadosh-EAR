      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet name="resources/css/estilo.css" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Kadosh - Login</title>
            </f:facet>
            <style type="text/css">
                #login-dialog {
                    width: 300px;
                    margin: auto;
                    margin-top: 150px;
                }
                .grid-login {
                    background-color: #f2f2f2;
                    border-radius: 8px;
                    border: 1px solid #ccc;
                    margin-top: 8px;
                    padding: 10px;
                    width: 100%
                }
            </style>
        </h:head>

        <h:body>

            <div id="login-dialog">
                <h1>Kadosh - Login</h1>
                <h:form id="frm">
                    <p:messages autoUpdate="true" />
                    <h:panelGrid columns="2" styleClass="grid-login">
                        <p:outputLabel value="UsuÃ¡rio" for="usuario" />
                        <p:inputText id="usuario" size="20"
                                     value="#{loginMB.usuario}" />
                        <p:outputLabel value="Senha" for="senha" />
                        <p:password id="senha" size="20"
                                    value="#{loginMB.senha}" />
                        <p:outputLabel />
                        <p:commandButton value="Entrar"

                </h:form>
            </div>
